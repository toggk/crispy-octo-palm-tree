<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solar System</title>
<style>
body {
  overflow: hidden;
  background-color: #000000;
  margin: 0;
  padding: 0;
}
.solar-system {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

.sun {
  width: 100px;
  height: 100px;
  background: radial-gradient(circle, #ffd700, #ff8c00);
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 60px #ff8c00;
  z-index: 10;
}

.earth-orbit {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 300px;
  height: 300px;
  border: 1px dashed rgba(255, 255, 255, 0.2);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  animation: rotate-orbit 20s linear infinite;
}

.earth-container {
  position: absolute;
  top: 50%;
  left: 100%;
  transform: translate(-50%, -50%);
}

.earth {
  width: 30px;
  height: 30px;
  background: radial-gradient(circle at 30% 30%, #4a90e2, #1e3a8a);
  border-radius: 50%;
  position: relative;
  box-shadow: 0 0 20px rgba(74, 144, 226, 0.6);
}

.moon-orbit {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 80px;
  height: 80px;
  border: 1px dashed rgba(255, 255, 255, 0.15);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  animation: rotate-orbit 5s linear infinite;
}

.moon {
  width: 10px;
  height: 10px;
  background: radial-gradient(circle at 30% 30%, #d3d3d3, #808080);
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 100%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 10px rgba(211, 211, 211, 0.4);
}

.mercury-orbit {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 150px;
  height: 150px;
  border: 1px dashed rgba(255, 255, 255, 0.15);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  animation: rotate-orbit 8s linear infinite;
}

.mercury {
  width: 15px;
  height: 15px;
  background: radial-gradient(circle at 30% 30%, #b8b8b8, #6b6b6b);
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 100%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 10px rgba(184, 184, 184, 0.4);
}

.venus-orbit {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 220px;
  height: 220px;
  border: 1px dashed rgba(255, 255, 255, 0.15);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  animation: rotate-orbit 14s linear infinite;
}

.venus {
  width: 28px;
  height: 28px;
  background: radial-gradient(circle at 30% 30%, #ffd89b, #d4a574);
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 100%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 18px rgba(255, 216, 155, 0.5);
}

.mars-orbit {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 380px;
  height: 380px;
  border: 1px dashed rgba(255, 255, 255, 0.15);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  animation: rotate-orbit 26s linear infinite;
}

.mars {
  width: 22px;
  height: 22px;
  background: radial-gradient(circle at 30% 30%, #e27b58, #8b3a1f);
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 100%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 15px rgba(226, 123, 88, 0.5);
}

.jupiter-orbit {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 520px;
  height: 520px;
  border: 1px dashed rgba(255, 255, 255, 0.15);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  animation: rotate-orbit 40s linear infinite;
}

.jupiter {
  width: 50px;
  height: 50px;
  background: radial-gradient(circle at 30% 30%, #daa520, #b8860b);
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 100%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 25px rgba(218, 165, 32, 0.6);
}

.saturn-orbit {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 650px;
  height: 650px;
  border: 1px dashed rgba(255, 255, 255, 0.15);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  animation: rotate-orbit 50s linear infinite;
}

.saturn {
  width: 45px;
  height: 45px;
  background: radial-gradient(circle at 30% 30%, #f4e7c3, #c9b076);
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 100%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 22px rgba(244, 231, 195, 0.5);
}

.saturn::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 70px;
  height: 20px;
  border: 3px solid rgba(244, 231, 195, 0.6);
  border-radius: 50%;
  transform: translate(-50%, -50%);
}

.uranus-orbit {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 760px;
  height: 760px;
  border: 1px dashed rgba(255, 255, 255, 0.12);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  animation: rotate-orbit 65s linear infinite;
}

.uranus {
  width: 35px;
  height: 35px;
  background: radial-gradient(circle at 30% 30%, #4fd0e7, #2a85a3);
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 100%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 20px rgba(79, 208, 231, 0.5);
}

.neptune-orbit {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 860px;
  height: 860px;
  border: 1px dashed rgba(255, 255, 255, 0.1);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  animation: rotate-orbit 80s linear infinite;
}

.neptune {
  width: 34px;
  height: 34px;
  background: radial-gradient(circle at 30% 30%, #4169e1, #1e3a8a);
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 100%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 20px rgba(65, 105, 225, 0.5);
}

@keyframes rotate-orbit {
  from { transform: translate(-50%, -50%) rotate(0deg); }
  to { transform: translate(-50%, -50%) rotate(360deg); }
}

.stars {
  position: absolute;
  width: 100%;
  height: 100%;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  animation: twinkle 3s infinite;
}

@keyframes twinkle {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 1; }
}
</style>
</head>
<body>
<div class="solar-system">
  <div class="stars" id="stars"></div>
  
  <div class="sun"></div>
  
  <div class="mercury-orbit">
    <div class="mercury"></div>
  </div>
  
  <div class="venus-orbit">
    <div class="venus"></div>
  </div>
  
  <div class="earth-orbit">
    <div class="earth-container">
      <div class="earth">
        <div class="moon-orbit">
          <div class="moon"></div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="mars-orbit">
    <div class="mars"></div>
  </div>
  
  <div class="jupiter-orbit">
    <div class="jupiter"></div>
  </div>
  
  <div class="saturn-orbit">
    <div class="saturn"></div>
  </div>
  
  <div class="uranus-orbit">
    <div class="uranus"></div>
  </div>
  
  <div class="neptune-orbit">
    <div class="neptune"></div>
  </div>
</div>
<script>
// Generate random stars
const starsContainer = document.getElementById('stars');
for (let i = 0; i < 200; i++) {
  const star = document.createElement('div');
  star.className = 'star';
  star.style.left = Math.random() * 100 + '%';
  star.style.top = Math.random() * 100 + '%';
  star.style.animationDelay = Math.random() * 3 + 's';
  starsContainer.appendChild(star);
}
</script>
</body>
</html>
